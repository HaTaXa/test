<!-- Баннер на официальный сайт компании -->
	<div id="idContainer" class="container">
		<div id="idBanner" style="display: none;">
			<a href="http://www.1gl.ru" title="БСС «Система Главбух» официальный сайт" target="_blank">
				<div><img src="image/bg-information.gif" alt="БСС «Главбух»."></div>
				<p>www.1gl.ru</p>
			</a>
		</div>
<!-- Панель инструментов -->
		<div id="idToolbar" class="compact-toolbar" style="min-width: 850px;">
			<table id="idToolbarTable">
				<tbody>
					<tr>
						<!-- поле быстрый поиск -->
						<td class="toolbar-search">
							<div id="idSearch" class="search-text-on"> <!-- отодвигает иконку -->
								&nbsp;
								<span id="idQuickSearch" onclick="remoteSearch()">
									<img id="idQuickSearchOn" class="nav-icon" src="image/search.png" title="Поиск разделов справки" alt="Поиск разделов справки">
									<img id="idQuickSearchOff" src="image/searchoff.png">
								</span>
								<input id="idInputSearch" type="text" name="inputSearch" autocapitalize="off" autocorrect="off" title="Быстрый поиск" placeholder="Введите текст">
								<span class="nav-text-on">Быстрый поиск</span>
							</div>
						</td>
						<!-- кнопки на панеле слева -->
						<td class="toolbar-left">
							<div class="nav-icon-box-left">
								<span id="idNavIconTopic" onclick="topicsPane()" title="Выберите вкладку главная тема">
									<img id="idTopicOn" class="nav-icon" src="image/browse.png">
								</span>
								<br>
								<span id="idTopicText" class="nav-text-on">Обзор</span>
							</div>
							<div class="nav-icon-box-left">
								<span id="idNavIconIndex" onclick="indexPane()" title="Ключевые слова">
									<img id="idIndexOn" class="nav-icon" src="image/index.png">
								</span>
								<img id="idIndexOff" src="image/index_off.png">
								<br>
								<span id="idIndexText" class="nav-text-on">Слова</span>
							</div>
							<div class="nav-icon-box-left">
								<span id="idNavIconSearch" onclick="searchPane()">
									<img id="idSearchOn" src="image/search.png" title="Поиск разделов справки" alt="Поиск разделов справки">
								</span>
								<img id="idSearchOff" src="image/searchoff.png">
								<br>
								<span id="idSearchText" class="nav-text-on">Поиск</span>
							</div>
							<div id="idUndocTabTool" class="nav-icon-box-left">
								<span id="idNavIconUndocTab" onclick="undockTab()">
									<img id="idUndocTabOn" class="nav-icon" src="image/tabundock.png" title="Открепить текущую вкладку" alt="Открепить текущую вкладку" style="display: none;">
								</span>
								<img id="idUndocTabOff" src="image/tabundock_off.png" style="display: inline;">
								<br>
								<span id="idUndocTabText" class="nav-text-on nav-text-off">Открепить</span>
							</div>
							<div id="idNewTabTool" class="nav-icon-box-left">
								<span id="idNavIconNewTab" onclick="newTab()">
									<img id="idNewTabOn" src="image/tabnew.png" title="Открыть актуальную тему в новой вкладке" alt="Открыть актуальную тему в новой вкладке" style="display: inline;">
								</span>
								<img id="idNewTabOff" src="image/tabnew_off.png" title="Выберите главную вкладку, чтобы активировать эту функцию" alt="Выберите главную вкладку, чтобы активировать эту функцию" style="display: none;">
								<br>
								<span id="idNewTabText" class="nav-text-on">Новая вкладка</span>
							</div>
						</td>
						<!-- 2 кнопки на панеле в центре: показать/скрыть и развернуть/свернуть -->
						<td class="toolbar-center">
							<div class="nav-icon-box-right">
								<span onclick="bannerShowHide()">
									<img class="nav-icon" src="image/gb.gif" title="Показать/Скрыть официальный сайт компании" alt="Показать/Скрыть официальный сайт компании">
								</span>
								<br>
								<span class="nav-text-on">Показать/Скрыть</span>
							</div>
							<div class="nav-icon-box-right">
								<span id="idNavIconShowHide" class="nav-icon" onclick="textHiddenExpand()">
									<img id="idShowHideOn" src="image/showhide.png" title="Развернуть/Свернуть скрытый текст в текущей теме" alt="Развернуть/Свернуть скрытый текст в текущей теме" style="display: inline;">
								</span>
								<img id="idShowHideOff" src="image/showhideoff.png" style="display: none;">
								<br>
								<span id="idShowHideText" class="nav-text-on">Развернуть/Свернуть</span>
							</div>
						</td>
						<!-- кнопки на панеле справа -->
						<td id="idTopicNavTD" class="toolbar-right">
							<div id="idPermalinkTool" class="nav-icon-box-right">
								<span id="idNavIconPermalink" onclick="setPermalink(manualPage.html)">
									<img id="idPermalinkOn" class="nav-icon" src="image/permalink.png" title="Скопировать постоянную ссылку" alt="Скопировать постоянную ссылку" style="display: inline;">
								</span>
								<img id="idPermalinkOff" src="image/permalinkoff.png" style="display: none;">
								<br>
								<span id="idPermalinkText" class="nav-text-on">Постоянная<br>ссылка</span>
							</div>
							<!-- кнопка email -->
							<div id="idFeedBackTool" class="nav-icon-box-right">
								<a id="idNavIconFeedBack" href="mailto:user231082@gmail.com">
									<img id="idFeedBackOn" class="nav-icon" style="position: relative; z-index: 100; display: inline;" src="image/email.png" title="Техподдержка" alt="Техподдержка" onmouseover="this.src='image/support_122x131.gif'" onmouseout="this.src='image/email.png'">
								</a>
								<img id="idFeedBackOff" src="image/emailoff.png" style="display: none;">
								<br>
								<span id="idFeedBackText" class="nav-text-on">E-mail</span>
							</div>
							<!-- Печать -->
							<div id="idPrintTool" class="nav-icon-box-right">
								<a id="idNavIconPrinter" href="javascript: void(0);" onclick="printTopic(activePage)">
									<img id="idPrinterOn" class="nav-icon" src="image/printer.png" title="Распечатать текущую тему" alt="Распечатать текущую тему" style="display: inline;">
								</a>
								<img id="idPrinterOff" src="image/printer_off.png" style="display: none;">
								<br>
								<span id="idPrinterText" class="nav-text-on">Печать</span>
							</div>
							<!-- кнопка Домой -->
							<div class="nav-icon-box-right">
								<a id="idNavIconHome" class="nav-cache" href="manualPage.html" target="_parent" onclick="pageHome(this.href)">
									<img class="nav-icon" src="image/home.png" title="Домашняя страница" alt="Домашняя страница">
								</a>
								<br>
								<span class="nav-text-on">Домой</span>
							</div>
							<!-- кнопка Назад -->
							<div class="nav-icon-box-right">
								<a id="idNavIconPrevious" class="nav-cache" href="manualPage.html" target="_parent" onclick="pagePrevious(this.href)">
									<img class="nav-icon" src="image/arrow_Previous.png" title="На предыдущую страницу" alt="На предыдущую страницу">
								</a>
								<br>
								<span class="nav-text-on">Назад</span>
							</div>
							<!-- кнопка Вперед -->
							<div class="nav-icon-box-right">
								<a id="idNavIconNext" class="nav-cache" href="manualPage.html" target="_parent" onclick="pageNext(this.href)">
									<img class="nav-icon" src="image/arrow_Next.png" title="На следующую страницу" alt="На следующую страницу">
								</a>
								<br>
								<span class="nav-text-on">Вперед</span>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- для idNavBox
			style="width: 275px; margin-top: 12px; top: 41px; left: 0px;"
			style="width: 275px; margin-top: 12px; top: 41px; left: -270px;" -->

			<!--  -->
			<div id="idDragDivider" style="cursor: col-resize;"></div>
			<div id="idNavHandle">
				<a href="javascript: void(0)" onclick="NavShowHide()">
					<img id="idNavShowHide" src="image/nav_close.png" title="Скрыть содержимое панели" alt="Скрыть содержимое панели" style="border: 0;">
				</a>
			</div>
			<div id="idNavBorder">
				<!-- ??? внутри div указан скрипт на эту функцию, интересно для чего она нужна? -->
				<!-- writeTOC(); -->
				<iframe id="idNavigation" name="iframeNavigation" class="scroll-pane" src="navigationPane.htm" title="Navigation Pane"></iframe>
			</div>
			<div id="idTopicPane">
