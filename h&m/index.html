<body>
	<div id="idContainer" class="container">
		<!-- Баннер на официальный сайт компании -->
		<div id="idBanner" style="display: none;">
			<a href="http://www.1gl.ru" title="БСС «Система Главбух» официальный сайт" target="_blank">
				<div><img src="image/gb-banner.gif" alt="БСС «Главбух»"></div>
				<p>www.1gl.ru</p>
			</a>
		</div>
		<!-- Панель инструментов -->
		<div id="idToolbar" class="compact-toolbar toolbar-up"> <!-- style="min-width: 850px;" -->
			<table id="idToolbarTable">
				<tbody>
					<tr>
						<!-- поле быстрый поиск -->
						<td class="toolbar-search">
							<div id="idQuickSearch" class="search-text-on">
								<input id="idInputSearch" type="text" name="inputSearch" autocapitalize="off" autocorrect="off" title="Быстрый поиск" placeholder="Введите текст">
								<span id="idNavIconQuickSearch" onclick="remoteSearch()">
									<img id="idQuickSearchOn" class="nav-icon" src="image/search.png" title="Поиск разделов справки" alt="Поиск разделов справки">
									<img id="idQuickSearchOff" src="image/searchoff.png">
								</span>
								<!-- <br> -->
								<span class="nav-text-on">Быстрый поиск</span>
							</div>
						</td>
						<!-- кнопки на панеле слева -->
						<td class="toolbar-left">
							<div class="nav-icon-box-left">
								<span id="idNavIconTopic" onclick="topicsPane()" title="Выберите вкладку главная тема">
									<img id="idTopicOn" class="nav-icon" src="image/browse.png">
								</span>
								<!-- <br> -->
								<span id="idTopicText" class="nav-text-on">Обзор</span>
							</div>
							<div class="nav-icon-box-left">
								<span id="idNavIconIndex" onclick="indexPane()" title="Ключевые слова">
									<img id="idIndexOn" class="nav-icon" src="image/index.png">
								</span>
								<img id="idIndexOff" src="image/index_off.png">
								<!-- <br> -->
								<span id="idIndexText" class="nav-text-on">Слова</span>
							</div>
							<div class="nav-icon-box-left">
								<span id="idNavIconSearch" onclick="searchPane()">
									<img id="idSearchOn" class="nav-icon" src="image/search.png" title="Поиск разделов справки" alt="Поиск разделов справки">
								</span>
								<img id="idSearchOff" src="image/searchoff.png">
								<!-- <br> -->
								<span id="idSearchText" class="nav-text-on">Поиск</span>
							</div>
							<div id="idUndocTabTool" class="nav-icon-box-left">
								<span id="idNavIconUndocTab" onclick="undockTab()">
									<img id="idUndocTabOn" class="nav-icon" src="image/tabundock.png" title="Открепить текущую вкладку" alt="Открепить текущую вкладку" style="display: none;">
								</span>
								<img id="idUndocTabOff" class="nav-icon" src="image/tabundock_off.png">
								<!-- <br> -->
								<span id="idUndocTabText" class="nav-text-on nav-text-off">Открепить</span>
							</div>
							<div id="idNewTabTool" class="nav-icon-box-left">
								<span id="idNavIconNewTab" onclick="newTab()">
									<img id="idNewTabOn" class="nav-icon" src="image/tabnew.png" title="Открыть актуальную тему в новой вкладке" alt="Открыть актуальную тему в новой вкладке">
								</span>
								<img id="idNewTabOff" src="image/tabnew_off.png" title="Выберите главную вкладку, чтобы активировать эту функцию" alt="Выберите главную вкладку, чтобы активировать эту функцию" style="display: none;">

								<span id="idNewTabText" class="nav-text-on">Новая вкладка</span>

								<!-- <br> -->
								<span class="nav-text-on">Показать/Скрыть</span>
							</div>
							<div class="nav-icon-box-right">
								<span id="idNavIconExpand" onclick="textHiddenExpand()">
									<img id="idExpandOn" class="nav-icon" src="image/expandon.png" title="Развернуть/Свернуть скрытый текст в текущей теме" alt="Развернуть/Свернуть скрытый текст в текущей теме">
								</span>
								<img id="idExpandOff" src="image/expandoff.png" style="display: none;">
								<!-- <br> -->
								<span id="idExpandText" class="nav-text-on">Развернуть/Свернуть</span>
							</div>
						</td>
						<!-- кнопки на панеле справа -->
						<td id="idTopicNavTD" class="toolbar-right">
							<div id="idPermalinkTool" class="nav-icon-box-right">
								<span id="idNavIconPermalink" onclick="setPermalink(hmnavpages.top)">
									<img id="idPermalinkOn" class="nav-icon" src="image/permalink.png" title="Скопировать постоянную ссылку" alt="Скопировать постоянную ссылку">
								</span>
								<img id="idPermalinkOff" src="image/permalinkoff.png" style="display: none;">
								<!-- <br> -->
								<span id="idPermalinkText" class="nav-text-on">Постоянная<br>ссылка</span>
							</div>
							<!-- кнопка email -->
							<div id="idFeedBackTool" class="nav-icon-box-right">
								<a id="idNavIconFeedBack" href="mailto:user231082@gmail.com">
									<!-- в img было: style="position: relative; z-index: 100; display: inline;" -->
									<img id="idFeedBackOn" class="nav-icon" src="image/emailon.png" title="Техподдержка" alt="Техподдержка" onmouseover="this.src='image/support.gif'" onmouseout="this.src='image/emailon.png'">
								</a>
								<img id="idFeedBackOff" src="image/emailoff.png" style="display: none;">
								<!-- <br> -->
								<span id="idFeedBackText" class="nav-text-on">E-mail</span>
							</div>
							<!-- Печать -->
							<div id="idPrintTool" class="nav-icon-box-right">
								<a id="idNavIconPrinter" href="javascript: void(0);" onclick="printTopic(activePage)">
									<img id="idPrinterOn" class="nav-icon" src="image/printer.png" title="Распечатать текущую тему" alt="Распечатать текущую тему">
								</a>
								<img id="idPrinterOff" src="image/printer_off.png" style="display: none;">
								<!-- <br> -->
								<span id="idPrinterText" class="nav-text-on">Печать</span>
							</div>
							<!-- кнопка Домой -->
							<div class="nav-icon-box-right">
								<a id="idNavIconHome" class="nav-cache" href="esd_bss_glavbyx.htm" target="hmcontent" onclick="pageHome(this.href)">
									<img class="nav-icon" src="image/home.png" title="Домашняя страница" alt="Домашняя страница">
								</a>
								<!-- <br> -->
								<span class="nav-text-on">Домой</span>
							</div>
							<!-- кнопка Назад -->
							<div class="nav-icon-box-right">
								<a id="idNavIconPrevious" class="nav-cache" href="esd_bss_glavbyx.html" target="hmcontent" onclick="pagePrevious(this.href)">
									<img class="nav-icon" src="image/arrow_Previous.png" title="На предыдущую страницу" alt="На предыдущую страницу">
								</a>
								<!-- <br> -->
								<span class="nav-text-on">Назад</span>
							</div>
							<!-- кнопка Вперед -->
							<div class="nav-icon-box-right">
								<a id="idNavIconNext" class="nav-cache" href="esd_bss_glavbyx.html" target="hmcontent" onclick="pageNext(this.href)">
									<img class="nav-icon" src="image/arrow_Next.png" title="На следующую страницу" alt="На следующую страницу">
								</a>
								<!-- <br> -->
								<span class="nav-text-on">Вперед</span>
							</div>
						</td>
					</tr>

							<li>
								<a id="idTabList0" href="#" onclick="TabSlider.goToTab(0, true)" style="font-weight: bold;">Актуальная Тема:&nbsp;ЕСД БСС «Главбух»</a>
							</li>
							<li>
								<a id="idTabList1" href="#" onclick="TabSlider.goToTab(1, true)" style="font-weight: normal;">Ключевые слова</a>
							</li>
							<li>
								<a id="idTabList2" href="#" onclick="TabSlider.goToTab(2, true)" style="font-weight: normal;">Поиск</a>
							</li>
						</ul>
					</div>
				</div>
				<!-- Вкладки топика -->
				<div id="idTabsWindow">
					<div id="idTabsLider" style="width: 272px;">
						<ul id="idTopicTabs" class="tabs">
							<li id="idTopicTab" class="topic-tab" ondblclick="alert(`Нельзя открепить вкладку «Главная»`)" onclick="topicTab();" tabnum="0">
								<a id="idTopicTabLink" class="current" href="#topictablink" data="ЕСД БСС «Главбух»" title="ЕСД БСС «Главбух»">
									<span>ЕСД БСС «Главбух»</span>
								</a>
							</li>
							<li id="idIndexTab" class="topic-tab" onclick="keywordsTab();" hpage="index" tabnum="1">
								<img class="close-tab" src="image/closetaboff.png" alt="Закрыть эту вкладку" title="Закрыть эту вкладку">
								<a id="idIndexTabLink" href="#indextablink" ondblclick="unpinTab();" title="Дважды щелкните, чтобы открепить вкладку указатель">
									<span>Ключевые слова</span>
								</a>
							</li>
							<li id="idSearchTab" class="topic-tab" onclick="searchTab();" hpage="search" tabnum="2" style="display: list-item;">
								<img class="close-tab" src="image/closetaboff.png" alt="Закрыть эту вкладку" title="Закрыть эту вкладку">
								<a id="idSearchTabLink" href="#searchtablink" ondblclick="unpinTab();" title="Дважды щелкните, чтобы открепить вкладку «Поиск»">
									<span>Поиск</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- страницы топика: контент-текста, ключевые слова, поиск -->
			<div id="idTopicBox">

				<div id="idContentBox" style="display: block;">

					<iframe id="hmcontent" name="hmcontent" class="scroll-pane" src="esd_bss_glavbyx.htm" title="Контент-Текст"></iframe>
				</div>
				<!-- страница "ключевые слова" -->
				<div id="idIndexBox" style="display: none;">
					<iframe id="idFrameIndex" name="frameIndex" class="scroll-pane" src="keywords.htm" title="Ключевые слова"></iframe>
				</div>
				<!-- страница "Поиск" -->
				<div id="idSearchBox" style="display: none;">
					<iframe id="idFrameSearch" name="frameSearch" class="scroll-pane" src="search.htm" title="Поиск"></iframe>
				</div>
