<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача № 80</title>
</head>
<body>
Задача № 80.<br>
1. Создай массив чисел.<br>
2. Добавь в массив 10 чисел с клавиатуры.<br>
3. Вывести на экран длину самой длинной последовательности повторяющихся чисел в списке.<br>
Пример для списка <i>2, 4, 4, 4, 8, 8, 4, 12, 12, 14</i>: 3.<br> 2 2 2 2 2 2 2 2 2 2

	<div style="position: relative; display: inline-flexbox; align-items: center; text-align: center; width: auto; width: 500px; margin: auto; padding: 20px;">
		<input style="width: 400px;" type="text" name="txtField" id="txt-field" placeholder="Пример: «2 2 23 3 86 9 31 4 55 6»" title="Введите 10 любых чисел, разделенных между собой пробелом" autocomplete="on">
		<input type="button" name="btnGO" id="btn-go" title="Enter" value="GO">
		<label id="lbl-txtField" for="txt-field">Введите 10 любых чисел, разделенных между собой пробелом</label>
		<input type="button" name="btnClear" id="btn-clear" title="Очистить" value="Очистить">
	</div>

	<!-- синхронное подключение JS -->
	<script src="js/task80.js" async></script>
</body>
</html>
